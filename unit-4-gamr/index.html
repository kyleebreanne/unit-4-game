<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Travelers Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Six+Caps" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assests\css\style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../unit-4-gamr/assests/javascript/game.js"></script>

<body>
    <div>
        <header>Welcome Traveler!</header>
    </div>
    <h1 class="container-fluid">Guess the right number and win your dream trip!</h1>
    </div>
    <br>
    <div class="row">
        <div class="col">
            <img id="van" src="assests\Images\automobile-classic-combi-1616262.jpg" class="rounded float-left" height="300px"
                width="350px">

        </div>
        <div class="col">
            <img id="road" src="assests\Images\curves-fog-foggy-9521.jpg" height="300px" class="rounded float-right"
                width="350px">
        </div>
        <div class="col">
            <img id="cabin" src="assests\Images\abandoned-broken-cabin-428427.jpg" class="rounded float-left" height="300px"
                width="350px">
        </div>
        <div class="col">
            <img id="lake" src="assests\Images\clouds-conifer-daylight-1198817.jpg" height="300px" width="350px" class="rounded
        float-right">
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Traveling Score : <span id="travel-guess"></span></h2>
                <h2>Travelers Guessing Score :<span id="travelers-number"></span></h2>
            </div>
            <div class="col">
                <h3>Wins :<span id="Wins"></span></h3>
                <h3>Losses :<span id="Losses"></span></h3>


</html>
